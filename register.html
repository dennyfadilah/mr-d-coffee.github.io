<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/image/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Mr. D-Coffee | Register</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand p-0 m-0" href="index.html">
            <img
              src="assets/image/logo.ico"
              alt=""
              width="50px"
              class="img-fluid"
            />
            Mr. D-Coffee</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="true"
                >
                  Login/Register
                </a>
                <ul class="dropdown-menu dropdown-menu-end col-md-12">
                  <li><a class="dropdown-item" href="login.html">Login</a></li>
                  <li>
                    <a class="dropdown-item active" href="register.html"
                      >Register</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid p-5 mb-5 breadcrumb">
        <h1 class="mx-auto">Register</h1>
      </div>
    </header>

    <main>
      <div class="container mb-5">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row p-3">
                <div class="col-md-4 mb-3">
                  <label for="nama">Nama :</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nama"
                    id="nama"
                    placeholder="Nama Anda"
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="email">Email :</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="Email Anda"
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="agama">Agama</label>
                  <select class="form-select" aria-label="Agama">
                    <option selected disabled>Agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="kelamin">Jenis Kelamin :</label>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="laki-laki"
                      id="laki-laki"
                    />
                    <label class="form-check-label" for="laki-laki">
                      Laki-laki
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="perempuan"
                      id="perempuan"
                    />
                    <label class="form-check-label" for="perempuan">
                      Perempuan
                    </label>
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="berkas">Pilih Berkas :</label>
                  <input
                    type="file"
                    class="form-control"
                    name="berkas"
                    id="berkas"
                  />
                </div>
                <div class="col-md-4 mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Password"
                  />
                </div>
                <div class="col-md-12">
                  <label for="alamat" class="form-label">Alamat</label>
                  <textarea
                    class="form-control"
                    id="alamat"
                    name="alamat"
                    placeholder="Alamat"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <div class="text-center p-3">
                <input
                  type="submit"
                  class="btn col-12 col-md-4"
                  value="Register"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="bg-footer">
        <p>&copy;2023 &bullet; Denny Fadilah | Dasar Pemrograman Web</p>
      </div>
    </footer>
    <script src="assets/js/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

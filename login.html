<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/image/logo.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Mr. D-Coffee | Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand p-0 m-0" href="index.html">
            <img
              src="assets/image/logo.ico"
              alt=""
              width="50px"
              class="img-fluid"
            />
            Mr. D-Coffee</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle active"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Login/Register
                </a>
                <ul class="dropdown-menu dropdown-menu-end col-md-12">
                  <li>
                    <a class="dropdown-item active" href="login.html">Login</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="register.html">Register</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid p-5 mb-5 breadcrumb">
        <h1 class="mx-auto">Login</h1>
      </div>
    </header>

    <main>
      <div class="container mb-5">
        <div class="card col-md-4 offset-md-4">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="username">Username :</label>
                <input
                  type="username"
                  class="form-control"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <label for="nama">Password :</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="text-center">
                <input
                  type="submit"
                  class="btn col-12 col-md-4"
                  value="Login"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="bg-footer">
        <p>&copy;2023 &bullet; Denny Fadilah | Dasar Pemrograman Web</p>
      </div>
    </footer>
    <script src="assets/js/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
